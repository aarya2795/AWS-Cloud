<!DOCTYPE html>
<!-- saved from url=(0059)https://d3lufvg6big9kb.cloudfront.net/voice-translator.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <script src="./Voice Translator App_files/aws-sdk-2.283.1.min.js.download"></script>
    <link rel="stylesheet" type="text/css" href="./Voice Translator App_files/voice-translator.css">
    <link href="./Voice Translator App_files/css" rel="stylesheet">
  </head>
  <body>
    <div class="app">

      <div class="app">
        <br><img src="./Voice Translator App_files/logo.png" height="80">
      </div>

      <div class="app">
        Select Source Language<br><br>
        <div id="wrapper">
          <div class="flags"><img id="source_en" class="clickableimage" src="./Voice Translator App_files/en2.png" height="100" onclick="babel_unselect_source(); babel_select(&#39;source&#39;,&#39;en&#39;);"><br>US <br>English</div>
          <!--<div class="flags"><img id="source_gb" class='clickableimage' src="https://s3.amazonaws.com/tomash-us-east-1/voice-translator/graphics/flags/gb.png" height="100" onclick="babel_unselect_source(); babel_select('source','gb');"><br/>British <br/>English</div>-->
          <div class="flags"><img id="source_es" class="clickableimage" src="./Voice Translator App_files/es.png" height="100" onclick="babel_unselect_source(); babel_select(&#39;source&#39;,&#39;es&#39;);"><br>US <br>Spanish</div>
          <!--<div class="flags"><img id="source_ca" class='clickableimage' src="https://s3.amazonaws.com/tomash-us-east-1/voice-translator/graphics/flags/ca.png" height="100" onclick="babel_unselect_source(); babel_select('source','ca');"><br/>Canadian<br/>French</div>-->
          <!--<div class="flags"><img id="source_fr" class='clickableimage' src="https://s3.amazonaws.com/tomash-us-east-1/voice-translator/graphics/flags/fr.png" height="100" onclick="babel_unselect_source(); babel_select('source','fr');"><br/>French<br/>&nbsp;</div>-->
          <br><br>
        </div>
      </div>

      <div class="app">
        Select Target Language<br><br>
        <div id="wrapper">
          <div class="flags"><img id="target_en" class="clickableimage" src="./Voice Translator App_files/en.png" height="100" onclick="babel_unselect_target(); babel_select(&#39;target&#39;,&#39;en&#39;);"><br>US <br>English</div>
          <div class="flags"><img id="target_gb" class="clickableimage" src="./Voice Translator App_files/gb.png" height="100" onclick="babel_unselect_target(); babel_select(&#39;target&#39;,&#39;gb&#39;);"><br>British <br>English</div>
          <div class="flags"><img id="target_de" class="clickableimage" src="./Voice Translator App_files/de.png" height="100" onclick="babel_unselect_target(); babel_select(&#39;target&#39;,&#39;de&#39;);"><br>German<br>&nbsp;</div>
          <div class="flags"><img id="target_pl" class="clickableimage" src="./Voice Translator App_files/pl.png" height="100" onclick="babel_unselect_target(); babel_select(&#39;target&#39;,&#39;pl&#39;);"><br>Polish<br>&nbsp;</div>
          <div class="flags"><img id="target_es" class="clickableimage" src="./Voice Translator App_files/es2.png" height="100" onclick="babel_unselect_target(); babel_select(&#39;target&#39;,&#39;es&#39;);"><br>US <br>Spanish</div>
          <div class="flags"><img id="target_ca" class="clickableimage" src="./Voice Translator App_files/ca.png" height="100" onclick="babel_unselect_target(); babel_select(&#39;target&#39;,&#39;ca&#39;);"><br>Canadian<br>French</div>
          <div class="flags"><img id="target_fr" class="clickableimage" src="./Voice Translator App_files/fr.png" height="100" onclick="babel_unselect_target(); babel_select(&#39;target&#39;,&#39;fr&#39;);"><br>French<br>&nbsp;</div>
          <div class="flags"><img id="target_ja" class="clickableimage" src="./Voice Translator App_files/ja.png" height="100" onclick="babel_unselect_target(); babel_select(&#39;target&#39;,&#39;ja&#39;);"><br>Japanese<br>&nbsp;</div>
          <div class="flags"><img id="target_ru" class="clickableimage" src="./Voice Translator App_files/ru.png" height="100" onclick="babel_unselect_target(); babel_select(&#39;target&#39;,&#39;ru&#39;);"><br>Russian<br>&nbsp;</div>
          <div class="flags"><img id="target_it" class="clickableimage" src="./Voice Translator App_files/it.png" height="100" onclick="babel_unselect_target(); babel_select(&#39;target&#39;,&#39;it&#39;);"><br>Italian<br>&nbsp;</div>
          <div class="flags"><img id="target_sv" class="clickableimage" src="./Voice Translator App_files/sv.png" height="100" onclick="babel_unselect_target(); babel_select(&#39;target&#39;,&#39;sv&#39;);"><br>Swedish<br>&nbsp;</div>
        </div>
      </div>

      <br><br><br>

      <div class="app">
        <div id="babel_button">
          <img id="start_button" class="clickableimage" src="./Voice Translator App_files/start.png" height="50" onclick="babel_start();">
          <img id="stop_button" src="./Voice Translator App_files/stop2.png" height="50" onclick="babel_stop();">
        </div>
      </div>

      <span id="processing">Processing...</span>
      <div id="audio-output"></div>

    </div>
    <script src="./Voice Translator App_files/recorder.js.download"></script>
    <script src="./Voice Translator App_files/voice-translator-config.js.download"></script>
    <script src="./Voice Translator App_files/voice-translator.js.download"></script>
  

</body></html>
